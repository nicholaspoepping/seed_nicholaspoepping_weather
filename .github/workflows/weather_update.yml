name: Update Weather Data

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch: # Allows manual trigger button

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # IMPORTANT: Allows the bot to write the CSV back to the repo
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run Weather Script
        env:
          TOMORROW_API_KEY: ${{ secrets.TOMORROW_API_KEY }}
        run: python update_weather.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'WeatherBot'
          git config --global user.email 'bot@noreply.github.com'
          git add US_AGGREGATE_NATGAS.csv pine_code.txt
          # Only commit if data changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update weather data" && git push)
