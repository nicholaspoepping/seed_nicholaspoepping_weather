name: Update Weather Data

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch:      # Allows manual run button

jobs:
  update-weather-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # REQUIRED: Allows the bot to write files back to the repo
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests pandas

      - name: Run Weather Script
        env:
          TOMORROW_API_KEY: ${{ secrets.TOMORROW_API_KEY }} 
        run: python update_weather.py

      - name: Commit and Push Data
        run: |
          git config --global user.name 'NatGasBot'
          git config --global user.email 'bot@noreply.github.com'
          git add pine_code.txt US_AGGREGATE_NATGAS.csv
          # The following line checks if changes exist before committing to avoid errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update weather data" && git push)
